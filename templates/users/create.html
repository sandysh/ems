{% extends "backend/shared/base.html" %}
{% block content%}
<div class="row">
    <div class="card mb-4">
        <div class="card-header pb-0">
            <h6>Create New User</h6>
        </div>
        <form action="{% url 'storeUser' %}" method="post">
            {% csrf_token %}
            <div class="card-body px-0 pt-0 pb-2">
                    <div class="form-group">
                        <label for="first name" class="form-control-label">First Name</label>
                        <input name="first_name" class="form-control" type="text" value="" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last name" class="form-control-label">last Name</label>
                        <input name="last_name" class="form-control" type="text" value="" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="example-email-input" class="form-control-label">Email</label>
                        <input name="email" class="form-control" type="email" value="" id="example-email-input">
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username</label>
                        <input name="username" class="form-control" type="text" value="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="example-password-input" class="form-control-label">Password</label>
                        <input name="password" class="form-control" type="password" value="" id="example-password-input">
                    </div>
                    <div class="form-check form-switch pb-2">
                        <input name="is_superuser" class="form-check-input" type="checkbox" id="isSuperuser">
                        <label class="form-check-label" for="isSuperuser">Admin</label>
                    </div>
                    <div class="form-check form-switch pb-2">
                        <input name="is_active" class="form-check-input" type="checkbox" id="isActive">
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                    <div class="form-group py-5">
                        <input type="submit" role="button" class="btn btn-primary">
                    </div>

                </fieldset>
            </div>
        </form>
    </div>
</div>
{% endblock %}
