{% extends "shared/base.html" %}
{% block content %}

<div class="row mt-5">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <div class="row">
                    <div class="col-md-8 col-xs-12"> 
                        <h6>Add New Role</h6>
                    </div>
                    <div class="col-4 text-right">
                        <a href="{% url 'rolesIndex' %}" class="btn btn-secondary">Back to Roles</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group" style="max-width: 300px;">
                        <label for="name">Role Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Role Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Assign Permissions:</label>
                        {% for permission in permissions %}
                            <div class="form-check">
                                <input type="checkbox" name="permissions" value="{{ permission.id }}" id="permission_{{ permission.id }}" class="form-check-input">
                                <label for="permission_{{ permission.id }}" class="form-check-label">{{ permission.name }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Save Role</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
